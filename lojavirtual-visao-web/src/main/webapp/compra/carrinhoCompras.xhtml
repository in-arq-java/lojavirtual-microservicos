<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich">

    <ui:composition template="/main/index.xhtml">
        <ui:define name="title">Carrinho de Compras</ui:define>
        <ui:define name="dados">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green"
                            layout="table" />
            </h:panelGroup>
            <h:form>
                <rich:dataTable id="carrinhoCompras" rows="10" 
                                value="#{compraController.carrinho.itens}" var="item" 
                                rowClasses="jsfcrud_odd_row,jsfcrud_even_row" 
                                style="border:solid 1px; width: 100%">
                    <f:facet name="header">
                        <h2>Carrinho de Compras</h2>
                    </f:facet>
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Produto"/>
                        </f:facet>
                        <h:outputText value="#{item.produto.nome}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Categoria"/>
                        </f:facet>
                        <h:outputText value="#{item.produto.categoria.descricao}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Marca"/>
                        </f:facet>
                        <h:outputText value="#{item.produto.marca}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Preco Unit."/>
                        </f:facet>
                        <h:outputText value="#{item.produto.preco}">
                            <f:convertNumber locale="pt_br" minFractionDigits="2" maxFractionDigits="2" groupingUsed="true"/>
                        </h:outputText>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Quantidade"/>
                        </f:facet>
                        <h:outputText value="#{item.quantidade}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Preco Total" />
                        </f:facet>
                        <h:outputText value="#{item.produto.preco*item.quantidade}">
                            <f:convertNumber locale="pt_br" minFractionDigits="2" maxFractionDigits="2" groupingUsed="true"/>
                        </h:outputText>
                    </rich:column>
                </rich:dataTable>
                <h:panelGrid columns="2">
                    <h:commandLink action="/compra/catalogoProdutos">
                        <h:graphicImage value="/resources/images/bt_continuarComprando.gif"
                                        alt="Continuar Comprando" width="50"
                                        height="37"/>
                    </h:commandLink>
                    <h:commandLink action="/compra/finalizarPedido">
                        <h:graphicImage value="/resources/images/bt_finalizarPedido.gif"
                                        alt="Finalizar Pedido" width="50" height="37"/>
                    </h:commandLink>
                </h:panelGrid>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
