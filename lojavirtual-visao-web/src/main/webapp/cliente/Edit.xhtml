<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/main/index.xhtml">
        <ui:define name="title">Editando cliente</ui:define>
        <ui:define name="dados">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green"
                            layout="table" />
            </h:panelGroup>
            <h:form id="cliente">
                <h:panelGrid columns="2">
                    <f:facet name="header">
                        <h2>Editando Cliente</h2>
                    </f:facet>
                    <h:outputText value="Id:" />
                    <h:inputText id="id" value="#{clienteController.cliente.id}" readonly="#{facesContext.renderResponse}" title="Id" />

                    <h:outputLabel value="Nome:" for="nome"/>
                    <h:inputText id="nome" value="#{clienteController.cliente.nome}" size="40"
                                 maxlength="255" required="true"/>

                    <h:outputLabel value="Telefone" for="telefone"/>
                    <h:inputText id="telefone" value="#{clienteController.cliente.telefone}" size="40"
                                 maxlength="50" required="true"/>
                    <h:outputLabel value="Email" for="email"/>
                    <h:inputText id="email" value="#{clienteController.cliente.email}" size="40"
                                 maxlength="50" required="true"/>
                    <h:panelGroup>
                        <h:selectBooleanCheckbox id="status"
                                                 value="#{clienteController.cliente.ativo}"/>
                        <h:outputText value="Ativo"/>
                    </h:panelGroup>

                </h:panelGrid>
                <h:panelGrid columns="1">
                    <h:commandButton action="#{clienteController.salvar}"
                                     value="Salvar" />
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
